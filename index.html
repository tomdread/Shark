<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redia With Me â€“ Shark Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      background: url('shark.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      box-sizing: border-box;
    }

    .top-icons {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      font-size: 1.8em;
      padding: 1em 0 0.5em;
    }

    .top-icons a {
      color: white;
      transition: color 0.2s;
    }

    .top-icons a:hover {
      color: #ff4d4d;
    }

    .bottom-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.4em;
      margin: 0.2em 0;
    }

    p {
      font-size: 1.1em;
      margin: 0.2em 0 1.5em;
    }

    input {
      padding: 0.8em;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 1em;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }

    button {
      padding: 0.8em 2em;
      font-size: 1em;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60000;
    }

    @media (max-width: 500px) {
      .top-icons {
        font-size: 1.4em;
        gap: 1em;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .button-row {
        width: 100%;
        padding: 0 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-icons">
      <a href="https://web.facebook.com/ShaarkOfficiallaka" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.youtube.com/@redsosoofficial" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/shaarkofficial/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@redaidlahcen" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="bottom-form">
      <h1>Redia With Me</h1>
      <p>Book Shark for a ride in Tamraght</p>
      <input id="userPhone" type="text" placeholder="Your phone number" />
      <div class="button-row">
        <button onclick="sendText()">ðŸ“ž Book Now via WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    const sharkNumber = "212617095360";

    function sendText() {
      const userPhone = document.getElementById("userPhone").value.trim();
      const message = `Hi Shark! I want a ride in Tamraght. My number is ${userPhone}`;
      const encoded = encodeURIComponent(message);
      const waUrl = `https://wa.me/${sharkNumber}?text=${encoded}`;

      window.location.href = waUrl; // Always works in Safari
    }
  </script>
</body>
</html>
