<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redia With Me â€“ Shark Official</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-papm6Q+ua5QwV8JWxX1tL9EYXYEXeFNiWjF5t+BG/IGQhJxDMaF4Fvn08nclw+CjLOmVzFpj7CzSzSbf+5p/5A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      color: white;
      background: url('shark.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      box-sizing: border-box;
    }
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 0.5rem 0.5rem 0.5rem;
      z-index: 100;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .menu h1 {
      margin: 0;
      font-size: 2em;
    }
    .menu p {
      margin: 0.5em 0 0;
      font-size: 1.1em;
    }
    .main-content {
      flex: 1;
      margin-top: 100px;
      margin-bottom: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .socials {
      display: flex;
      gap: 2em;
    }
    .socials a {
      color: white;
      font-size: 2em;
      transition: color 0.2s;
    }
    .socials a:hover {
      color: #ff4d4d;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.55);
      padding: 1rem 0.5rem 0.5rem 0.5rem;
      text-align: center;
      z-index: 100;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
    .form-container {
      display: flex;
      gap: 0.5em;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      background-color: #ff4d4d;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    @media (max-width: 600px) {
      .menu h1 {
        font-size: 1.3em;
      }
      .form-container {
        flex-direction: column;
        width: 95%;
      }
      input[type="text"], button {
        width: 100%;
      }
      .socials {
        gap: 1em;
        flex-wrap: wrap;
      }
      .socials a {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Shark Drive</h1>
    <p>Book The Shark for an unforgettable ride!</p>
  </div>

  <div class="main-content">
    <div class="socials">
      <a href="https://web.facebook.com/ShaarkOfficiallaka" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.youtube.com/@redsosoofficial" target="_blank" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/shaarkofficial/" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@redaidlahcen" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>

  <div class="footer">
    <div class="form-container">
      <input type="text" placeholder="Enter your phone number..." />
      <button>Book a Ride</button>
    </div>
  </div>
</body>
</html>
