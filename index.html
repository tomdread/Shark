<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redia With Me â€“ Shark Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      background: url('shark.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 1rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      margin-top: 0;
      font-size: 1.2em;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2em;
    }

    .form input {
      padding: 0.8em;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 1em;
    }

    .form button {
      padding: 0.8em 2em;
      font-size: 1em;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #e60000;
    }

    .socials {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
    }

    .socials a {
      color: white;
      font-size: 2em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #ff4d4d;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .form input {
        font-size: 1em;
      }

      .form button {
        font-size: 1em;
      }

      .socials {
        gap: 1em;
      }

      .socials a {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div>
      <h1>Redia With Me</h1>
      <p>Book Shark for a ride in Tamraght</p>

      <div class="form">
        <input type="text" placeholder="Your phone number" />
        <button>Book a Ride</button>
      </div>
    </div>

    <div class="socials">
      <a href="https://web.facebook.com/ShaarkOfficiallaka" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.youtube.com/@redsosoofficial" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/shaarkofficial/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@redaidlahcen" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</body>
</html>
